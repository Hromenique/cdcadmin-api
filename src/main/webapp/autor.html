<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="A layout example with a side menu that hides on mobile, just like the Pure website.">

<title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
<link rel="stylesheet" href="/css/pure-min.css">
<!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
<!--[if gt IE 8]><!-->
<link rel="stylesheet" href="/css/side-menu.css">
<!--<![endif]-->
</head>
<body>






	<div id="layout">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link"> <!-- Hamburger icon -->
			<span></span>
		</a>

		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="/autor.html">Cadastros</a>

				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Autores</a></li>
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<h1>Cadastro de autores</h1>
			</div>

			<div class="content">
				<form class="pure-form pure-form-aligned">
					<fieldset>
						<div class="pure-control-group">
							<label for="name">Nome</label> <input id="nome" type="text"
								placeholder="nome do autor">
						</div>

						<div class="pure-control-group">
							<label for="email">Email</label> <input id="email"
								type="email" placeholder="email">
						</div>

						<div class="pure-control-group">
							<label for="senha">Senha</label> <input id="senha"
								type="password" placeholder="senha do autor">
						</div>

						<div class="pure-controls">
							<button type="submit" class="pure-button pure-button-primary">Submit</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>





	<script src="js/ui.js"></script>


</body>
</html>
