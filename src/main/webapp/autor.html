<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="A layout example with a side menu that hides on mobile, just like the Pure website.">

<title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
<link rel="stylesheet" href="/css/pure-min.css">
<!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
<!--[if gt IE 8]><!-->
<link rel="stylesheet" href="/css/side-menu.css">
<!--<![endif]-->

<script src="/js/react/react.js"></script>
<script src="/js/react/react-dom.js"></script>
<script src="/js/react/browser.js"></script>
<script src="/js/react/jquery.min.js"></script>
<script src="/js/react/remarkable.min.js"></script>
</head>
<body>
	<div id="layout">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link"> <!-- Hamburger icon -->
			<span></span>
		</a>

		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="#">Autores</a>

				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="/autor.html" class="pure-menu-link">Cadastro</a></li>
				</ul>
				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Lista</a></li>
				</ul>
			</div> 	
		</div>

		<div id="main">
			<div class="header">
				<h1>Cadastro de autores</h1>
			</div>

			<div id="content" class="content"></div>
		</div>
	</div>

	<script type="text/babel">
			var CustomSubmit = React.createClass({
				render: function() {
					return (
						<div className="pure-controls">
							<input type="submit" className="pure-button pure-button-primary" value={this.props.label} />
						</div>
					);
				}
			});

			var CustomInputText = React.createClass({
				render: function() {
			    	return (
						<div className="pure-control-group">
							<label htmlFor={this.props.id}>{this.props.label}</label> 
							<input id={this.props.id} type={this.props.type} name={this.props.name}
								value={this.props.value} placeholder={this.props.placeholder} onChange={this.props.onChangeFunction} />
						</div>
					);
				}		
			});

			var AutorForm = React.createClass({
 				getInitialState: function() {
    				return {nome: '', email: '', senha: ''};
  				},

				handleNomeChange: function(e) {
					this.setState({nome: e.target.value});
				},

				handleEmailChange: function(e) {
					this.setState({email: e.target.value});
				},

				handleSenhaChange: function(e) {
					this.setState({senha: e.target.value});
				},

			  handleSubmit: function(e) {
			    e.preventDefault();
			    var nome = this.state.nome.trim();
			    var email = this.state.email.trim();
				var senha = this.state.senha.trim();
			    this.props.onAutorSubmit({nome: nome, email: email, senha: senha});
			    this.setState({nome: '', email: '', senha: ''});
			  },
			  render: function() {
			    return (
			      <div className="autorForm">
      					<form className="pure-form pure-form-aligned" onSubmit={this.handleSubmit}>
        					<CustomInputText id="nome" name="nome" label="Nome: " type="text" value={this.state.nome} placeholder="Nome do Autor" onChangeFunction={this.handlerNomeChange} />
							<CustomInputText id="email" name="email" label="Email: " type="email" value={this.state.email} placeholder="Email do Autor" onChangeFunction={this.handlerEmailChange} />
							<CustomInputText id="senha" name="senha" label="Senha: " type="password" value={this.state.password} placeholder="Senha do Autor" onChangeFunction={this.handlerSenhaChange}/>
        					<CustomSubmit label="Enviar" />
      					</form>			        
			      </div>
			    );
			  }
			});

			ReactDOM.render(
			  <AutorForm />,
			  document.getElementById('content')
			);
	</script>
</body>
</html>
